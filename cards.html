<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KIB — Cards</title>
  <link rel="stylesheet" href="cards.css" />
</head>

<body>
  <main class="app">
    <!-- TOP BAR -->
    <header class="topbar">
      <button class="icon-btn" type="button" aria-label="Return to dashboard" onclick="location.href='dashboard.html'">
        ←
      </button>
      <h1 class="title">My Cards</h1>
      <span aria-hidden="true"></span>
    </header>

    <!-- KRW CARD -->
    <section class="card-section" aria-label="KIB KRW Debit Card">
      <div class="card-label">KIB KRW Debit Card</div>

      <button class="card-flip" type="button" data-flip-card="krw" aria-label="Flip KRW card">
        <div class="flip-inner">
          <!-- FRONT (your image) -->
          <div class="flip-face flip-front">
            <img class="card-img" src="assets/kib-krw-card.PNG" alt="KIB KRW Debit Card" />
          </div>

          <!-- BACK (simple back design) -->
          <div class="flip-face flip-back">
            <div class="mag-strip"></div>
            <div class="back-row">
              <div class="cvv-box">
                <div class="cvv-label">CVV</div>
                <div class="cvv">***</div>
              </div>
              <div class="back-brand">Mastercard</div>
            </div>
            <div class="back-note">Tap to flip back</div>
          </div>
        </div>

        <!-- Disabled overlay -->
        <div class="disabled-overlay" aria-hidden="true">DISABLED</div>
      </button>

      <button class="toggle-btn" type="button" data-card="krw" aria-pressed="true">
        Card Enabled
      </button>
    </section>

    <!-- USD CARD -->
    <section class="card-section" aria-label="KIB USD Debit Card">
      <div class="card-label">KIB USD Debit Card</div>

      <button class="card-flip" type="button" data-flip-card="usd" aria-label="Flip USD card">
        <div class="flip-inner">
          <!-- FRONT (your image) -->
          <div class="flip-face flip-front">
            <img class="card-img" src="assets/kib-usd-card.PNG" alt="KIB USD Debit Card" />
          </div>

          <!-- BACK -->
          <div class="flip-face flip-back">
            <div class="mag-strip"></div>
            <div class="back-row">
              <div class="cvv-box">
                <div class="cvv-label">CVV</div>
                <div class="cvv">***</div>
              </div>
              <div class="back-brand">Mastercard</div>
            </div>
            <div class="back-note">Tap to flip back</div>
          </div>
        </div>

        <div class="disabled-overlay" aria-hidden="true">DISABLED</div>
      </button>

      <button class="toggle-btn" type="button" data-card="usd" aria-pressed="true">
        Card Enabled
      </button>
    </section>

    <!-- RETURN HOME BUTTON -->
    <button class="home-btn" type="button" onclick="location.href='dashboard.html'" aria-label="Return to Home">
      ← Return to Home
    </button>
  </main>

  <script defer src="cards.js"></script>
</body>
</html>
