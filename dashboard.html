<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KIB ‚Äî Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <main class="phone">
    <!-- Top Bar -->
    <header class="topbar">
      <!-- ‚úÖ Give this an ID so JS can open menu -->
      <button id="menuOpen" class="icon-btn" aria-label="Menu" type="button">‚ò∞</button>

      <div class="greet">
        <label class="avatar" title="Upload owner image">
          <input id="ownerImage" type="file" accept="image/*" hidden />
          <img id="ownerPreview" alt="Owner" src="https://via.placeholder.com/44" />
        </label>

        <div class="greet-text">
          <div class="hello">Hello</div>
          <div class="name">Mr Kim Dae Hyun</div>
        </div>
      </div>

      <button class="icon-btn" aria-label="Notifications" type="button">üîî</button>
    </header>

    <!-- Account Card -->
    <section class="card-wrap">
      <article class="bank-card" aria-label="Savings account card">
        <div class="card-top">
          <div class="label">Saving Account</div>
          <div class="mini-chip" aria-hidden="true"></div>
        </div>

        <div class="acct">227881700</div>

        <div class="balance-row">
          <div id="balanceText" class="balance">‚Ç©1,260,530,586</div>
          <!-- ‚úÖ Give the button an ID + type -->
          <button id="toggleBalance" class="eye" type="button" aria-label="Hide balance">üëÅÔ∏è</button>
        </div>

        <button class="recent" type="button">
          Recent Transaction <span class="chev">‚ñæ</span>
        </button>
      </article>

      <div class="card-layer layer-1" aria-hidden="true"></div>
      <div class="card-layer layer-2" aria-hidden="true"></div>
    </section>

    <!-- Quick actions -->
    <section class="actions" aria-label="Quick actions">
      <button class="action" type="button">Transfer</button>
      <button class="action" type="button">Payment</button>
      <button class="action" type="button">Card</button>
      <button class="action" type="button">Cash-Out</button>
      <button class="action" type="button">New</button>
      <button class="action" type="button">Loan</button>
      <button class="action" type="button">Top-Up</button>
      <button class="action" type="button">More</button>
    </section>

    <!-- Bottom nav -->
    <nav class="bottom-nav" aria-label="Bottom navigation">
      <button class="nav-item is-active" type="button">Account</button>
      <button class="nav-item" type="button">Scan QR</button>
      <button class="nav-item" type="button">Favorite</button>
    </nav>
  </main>

  <!-- ‚úÖ Full-page menu overlay (hidden by default) -->
  <div id="menuOverlay" class="menu-overlay" hidden>
    <div class="menu-panel">
      <div class="menu-top">
        <div class="menu-title">Menu</div>
        <button id="menuClose" class="icon-btn" type="button" aria-label="Close menu">‚úï</button>
      </div>

      <div class="menu-grid" role="menu">
        <button class="menu-item" type="button">Profile</button>
        <button class="menu-item" type="button">Cards</button>
        <button class="menu-item" type="button">Transfers</button>

        <button class="menu-item" type="button">Loans</button>
        <button class="menu-item" type="button">Support</button>
        <button class="menu-item" type="button">Settings</button>

        <!-- ‚úÖ Logout -->
        <button id="logoutBtn" class="menu-item danger" type="button">Log out</button>
      </div>
    </div>
  </div>

  <!-- Supabase MUST be before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your main JS (contains protectDashboard) -->
  <script defer src="script.js"></script>

  <!-- Dashboard-only JS -->
  <script defer src="dashboard.js"></script>
</body>
</html>
