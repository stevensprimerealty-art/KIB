<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KIB ‚Äî Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <main class="app">
    <!-- TOP BAR -->
    <header class="topbar">
      <button id="menuBtn" class="icon-btn" type="button" aria-label="Open menu">‚ò∞</button>

      <div class="greet">
        <label class="avatar" title="Upload owner image">
          <input id="ownerImage" type="file" accept="image/*" hidden />
          <img id="ownerPreview" alt="Owner" src="https://via.placeholder.com/44" />
        </label>

        <div class="greet-text">
          <div class="hello">Hello</div>
          <div class="name">Mr Kim Dae Hyun</div>
        </div>
      </div>

      <button class="icon-btn" type="button" aria-label="Notifications">üîî</button>
    </header>

    <!-- ACCOUNT CARD -->
    <section class="card-wrap" aria-label="Account overview">
      <article class="bank-card" aria-label="Saving account card">
        <div class="card-top">
          <div class="label">Saving Account</div>
          <div class="mini-chip" aria-hidden="true"></div>
        </div>

        <div class="acct">227881700</div>

        <!-- Balance slider + one eye toggle -->
        <div class="balance-row">
          <div class="bal" aria-label="Balance slider">
            <div class="bal-viewport" id="balViewport">
              <div class="bal-track" id="balTrack">

                <!-- KRW -->
                <div class="bal-slide" data-currency="KRW">
                  <div class="bal-amt" id="balKRW" data-real="‚Ç©1,260,530,586" aria-live="polite">
                    ‚Ç©1,260,530,586
                  </div>
                  <div class="bal-sub">KRW Balance</div>
                </div>

                <!-- USD -->
                <div class="bal-slide" data-currency="USD">
                  <div class="bal-amt" id="balUSD" data-real="$932,793.00" aria-live="polite">
                    $932,793.00
                  </div>
                  <div class="bal-sub">USD Balance</div>
                </div>

              </div>
            </div>

            <div class="bal-dots" id="balDots" aria-label="Balance pagination">
              <button type="button" class="is-active" aria-label="KRW balance"></button>
              <button type="button" aria-label="USD balance"></button>
            </div>
          </div>

          <button id="toggleBalance" class="eye" type="button" aria-label="Show balance" aria-pressed="false">
            üëÅÔ∏è
          </button>
        </div>

        <button id="recentBtn" class="recent" type="button" aria-expanded="false">
          Recent Transaction <span id="recentChevron" class="chev">‚ñæ</span>
        </button>
      </article>

      <!-- layered shadows like inspo -->
      <div class="card-layer layer-1" aria-hidden="true"></div>
      <div class="card-layer layer-2" aria-hidden="true"></div>
    </section>

    <!-- Recent Transactions (slide-down) -->
    <section id="recentPanel" class="recent-panel" hidden aria-label="Recent transactions">
      <div class="tx-list" id="txList"></div>

      <button id="viewAllTx" class="view-all" type="button">
        View all ‚Üí
      </button>
    </section>

    <!-- QUICK ACTION GRID -->
    <section class="actions" aria-label="Quick actions">
      <button class="action" type="button" onclick="location.href='transfer.html'">
        <span class="ico">‚áÑ</span><span>Transfer</span>
      </button>

      <button class="action" type="button">
        <span class="ico">‚Ç©</span><span>Payment</span>
      </button>

      <!-- ‚úÖ FIX: Cards now opens cards.html -->
      <button class="action" type="button" onclick="location.href='cards.html'">
        <span class="ico">üí≥</span><span>Cards</span>
      </button>

      <button class="action" type="button">
        <span class="ico">üèß</span><span>Cash-Out</span>
      </button>

      <button class="action" type="button">
        <span class="ico">üÜï</span><span>New</span>
      </button>

      <button class="action" type="button">
        <span class="ico">ü§ù</span><span>Loan</span>
      </button>

      <button class="action" type="button">
        <span class="ico">üì±</span><span>Top-Up</span>
      </button>

      <button class="action" type="button">
        <span class="ico">‚ãØ</span><span>More</span>
      </button>
    </section>

    <!-- BANNERS -->
    <section class="banner" aria-label="Promotional banners">
      <div class="banner-viewport" id="bannerViewport">
        <div class="banner-track" id="bannerTrack">
          <div class="banner-slide">
            <img src="kib-banner-1.jpg" alt="KIB Banner 1">
          </div>

          <div class="banner-slide">
            <img src="kib-banner-2.jpg" alt="KIB Banner 2">
          </div>

          <div class="banner-slide">
            <img src="kib-banner-3.jpg" alt="KIB Banner 3">
          </div>
        </div><!-- ‚úÖ close banner-track -->
      </div><!-- ‚úÖ close banner-viewport -->

      <div class="banner-dots" id="bannerDots" aria-label="Banner pagination"></div>
    </section>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" aria-label="Bottom navigation">
      <button class="nav-item is-active" type="button">Account</button>

      <!-- ‚úÖ FIX: make it open scan.html -->
      <button id="scanNav" class="nav-item" type="button" onclick="location.href='scan.html'">Scan QR</button>

      <button class="nav-item" type="button">Favorite</button>
    </nav>
  </main>

  <!-- BACKDROP + LEFT DRAWER MENU -->
  <div id="menuBackdrop" class="backdrop" hidden></div>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-top">
      <div class="drawer-title">Menu</div>
      <button id="closeDrawer" class="icon-btn" type="button" aria-label="Close menu">‚úï</button>
    </div>

    <div class="drawer-list" role="menu">
      <button class="drawer-item" type="button">Profile</button>

      <!-- ‚úÖ FIX: drawer Cards opens cards.html -->
      <button class="drawer-item" type="button" onclick="location.href='cards.html'">Cards</button>

      <!-- ‚úÖ FIX: drawer Transfers opens transfer.html -->
      <button class="drawer-item" type="button" onclick="location.href='transfer.html'">Transfers</button>

      <button class="drawer-item" type="button">Loans</button>
      <button class="drawer-item" type="button">Support</button>
      <button class="drawer-item" type="button">Settings</button>

      <button id="logoutBtn" class="drawer-item danger" type="button">
        LOG OUT <span class="arrow">‚û°Ô∏è</span>
      </button>
    </div>
  </aside>

  <!-- Supabase MUST be before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your main auth logic -->
  <script defer src="script.js"></script>

  <!-- Dashboard-only interactions -->
  <script defer src="dashboard.js"></script>
</body>
</html>
