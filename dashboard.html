<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <main class="phone">
    <!-- Top Bar -->
    <header class="topbar">
      <button class="icon-btn" aria-label="Menu">â˜°</button>

      <div class="greet">
        <label class="avatar" title="Upload owner image">
          <input id="ownerImage" type="file" accept="image/*" hidden />
          <img id="ownerPreview" alt="Owner" src="https://via.placeholder.com/44" />
        </label>

        <div class="greet-text">
          <div class="hello">Hello</div>
          <div class="name">Mr Kim Dae Hyun</div>
        </div>
      </div>

      <button class="icon-btn" aria-label="Notifications">ğŸ””</button>
    </header>

    <!-- Account Card -->
    <section class="card-wrap">
      <article class="bank-card">
        <div class="card-top">
          <div class="label">Saving Account</div>
          <div class="mini-chip"></div>
        </div>

        <div class="acct">227881700</div>

        <div class="balance-row">
          <div class="balance">â‚©1,260,530,586</div>
          <button class="eye">ğŸ‘ï¸</button>
        </div>

        <button class="recent">
          Recent Transaction <span class="chev">â–¾</span>
        </button>
      </article>

      <div class="card-layer layer-1"></div>
      <div class="card-layer layer-2"></div>
    </section>

    <!-- Quick actions -->
    <section class="actions">
      <button class="action">Transfer</button>
      <button class="action">Payment</button>
      <button class="action">Card</button>
      <button class="action">Cash-Out</button>
      <button class="action">New</button>
      <button class="action">Loan</button>
      <button class="action">Top-Up</button>
      <button class="action">More</button>
    </section>

    <!-- Bottom nav -->
    <nav class="bottom-nav">
      <button class="nav-item is-active">Account</button>
      <button class="nav-item">Scan QR</button>
      <button class="nav-item">Favorite</button>
    </nav>
  </main>

  <script>
  // Owner image upload preview
  const file = document.getElementById("ownerImage");
  const img = document.getElementById("ownerPreview");

  file?.addEventListener("change", () => {
    const f = file.files?.[0];
    if (!f) return;
    img.src = URL.createObjectURL(f);
  });

  // Hide/Show balance toggle
  const eyeBtn = document.querySelector(".eye");
  const balanceEl = document.querySelector(".balance");

  let balanceVisible = true;
  const realBalanceText = balanceEl?.textContent || "";

  function maskBalance(text) {
    // keep currency symbol, hide numbers
    // example: â‚©1,260,530,586 -> â‚©â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢
    const symbol = text.trim().slice(0, 1);
    return symbol + "â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢";
  }

  eyeBtn?.addEventListener("click", () => {
    if (!balanceEl) return;

    balanceVisible = !balanceVisible;

    if (balanceVisible) {
      balanceEl.textContent = realBalanceText;
      eyeBtn.textContent = "ğŸ‘ï¸";
      eyeBtn.setAttribute("aria-label", "Hide balance");
    } else {
      balanceEl.textContent = maskBalance(realBalanceText);
      eyeBtn.textContent = "ğŸ™ˆ";
      eyeBtn.setAttribute("aria-label", "Show balance");
    }
  });
</script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Main app logic (protectDashboard runs here) -->
  <script defer src="script.js"></script>
</body>
</html>
