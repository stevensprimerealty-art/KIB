<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KIB — Scan QR</title>
  <link rel="stylesheet" href="scan.css" />
</head>
<body>
  <main class="page">
    <header class="topbar">
      <button class="icon-btn" type="button" onclick="history.back()" aria-label="Back">←</button>
      <div class="title">
        <div class="title-en">Scan QR</div>
        <div class="title-ko">스캔</div>
      </div>
      <span style="width:44px"></span>
    </header>

    <!-- Tabs -->
    <div class="tabs" role="tablist" aria-label="Scan options">
      <button id="tabShow" class="tab is-active" type="button" role="tab" aria-selected="true">Show QR</button>
      <button id="tabCam" class="tab" type="button" role="tab" aria-selected="false">Use Camera</button>
    </div>

    <!-- Panel: Show QR -->
    <section id="panelShow" class="panel" role="tabpanel">
<div class="qr-wrap">
  <div class="qr-title">KIB payment QR</div>

  <div class="qr-box">
    <img src="qr-code.png" alt="KIB payment QR" class="qr-img">
  </div>

  <p class="hint">Present this QR code to be scanned for payment.</p>
</div>
    </section>

    <!-- Panel: Camera -->
    <section id="panelCam" class="panel" role="tabpanel" hidden>
      <div class="card">
        <div class="cam-wrap">
          <video id="video" playsinline muted></video>
          <div class="cam-overlay"></div>
        </div>

        <div class="btn-row">
          <button id="startCam" class="btn" type="button">Start scan</button>
          <button id="stopCam" class="btn ghost" type="button" disabled>Stop</button>
        </div>

        <div id="camMsg" class="hint" aria-live="polite"></div>

        <div class="result">
          <div class="result-title">Scan result</div>
          <div id="resultText" class="result-text">No result</div>
        </div>

        <!-- Hidden canvas used for QR decoding -->
        <canvas id="canvas" hidden></canvas>
      </div>
    </section>
  </main>

  <!-- Fallback QR decoder (works on iPhone Safari) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script defer src="scan.js"></script>
</body>
</html>
